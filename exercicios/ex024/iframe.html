<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iFrame</title>
    <style> /*CSS é sempre soberano sobre as configurações*/
        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid black
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        acessando o site do
        <!--Tamanho padrão d iframe 300x150-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scrolling="no"> <!--iframe serve como um quadro, uma aba nova só que dentro do próprio site. Uma instância dentro do site -->
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em vídeo</a><!--Caso o iframe não funcione, é bom colocar o link do site para que o usuário consiga acessar-->
        </iframe>

        para aprender a programar
    </p>
    <p>
        O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io/" frameborder="0" height="500" width="500">
            no <a href="https://gustavoguanabara.github.io/" target="_blank">GitHub</a>
        </iframe>
        
        também é bem legal
    </p>
</body>
</html>
