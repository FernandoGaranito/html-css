<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{/*Configurações globais das CSS*/
            height: 100%;
        }
        body{
            background-image: linear-gradient(-45deg, #60169D, #B73677, #E1485D, #F1743A, #FAEF19);/*Gradiente pode ser para right, left, top, bottom, em graus como no exemplo que ficou e circle(radial). Dá para aumentar o tamanho das cores isoladas no gradiente, basta colocar uma porcentagem ao lado da cor*/
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testanto gradiente</h1>
</body>
</html>
