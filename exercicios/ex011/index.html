<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/happy-mistake.mp3" controls autoplay></audio>
    <audio preload="auto" autoplay controls loop><!--Autoplay toca automaticamente o áudio, Controls mostra os controles de áudio, loop repete o áudio depois que acaba-->
       <source src="midia/guanacast-33.mp3" type="audio/mpeg"><!--Primeiro a página vai tentar carregar o arquivo MP3-->
       <source src="midia/guanacast-33.ogg" type="audio/ogg"><!--Depois esse-->
       <source src="midia/guanacast-33.wav" type="audio/wav"><!--E por último esse-->
       <p>Infelizmente seu navegador não consegue produzir áudio. <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
