<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>

        /*  SELETORES PERSONALIZADOS
            #   = id
            .   = class
            :   = pseudo-class
            ::  = pseudo-element
            >   = children
        
        */

        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        a{
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited{/*muda a cor do link depois que foi clicado*/
            color: darkred;
        }

        a:hover{/*muda a cor do link quando passar o mouse em cima dele*/
            color: black;
            text-decoration: underline;
        }

        a:active{/*muda a cor do link quando clicado*/
            color: yellow;
        }

        .especial{
            background-color: rgb(250, 156, 156);
            color: white;
        }

        .especial::before{
            content: '»'
        }

        .especial::after{
            content: '«'
        }

        a::after{
            content:' [link]';
            text-decoration: none;
            font-weight: normal;
            color: darkgray;
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io/" target="_blank">Repositório Github</a></li>
        <li><a href="https://www.youtube.com/@CursoemVideo" target="_blank" class="especial">Canal do YouTube</a></li>
        <li><a href="https://www.cursoemvideo.com/" target="_blank">Site do Cursoemvídeo</a></li>
    </ul>
</body>
</html>
