<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio teclado</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        td {
            border: 1px solid black;
            padding: 2px;
            width: 20px;
            height: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>"'</td>
            <td>!1</td>
            <td>@2</td>
            <td>#3</td>
            <td>$4</td>
            <td>%5</td>
            <td>¨6</td>
            <td>&7</td>
            <td>*8</td>
            <td>(9</td>
            <td>)0</td>
            <td>-_</td>
            <td>+=</td>
            <td colspan="2">BACKSPACE</td>
        </tr>

        <tr>
            <td colspan="2">TAB</td>
            <td>Q</td>
            <td>W</td>
            <td>E</td>
            <td>R</td>
            <td>T</td>
            <td>Y</td>
            <td>U</td>
            <td>I</td>
            <td>O</td>
            <td>P</td>
            <td>`´</td>
            <td>{[</td>
            <td colspan="2" rowspan="2">ENTER</td>    
        </tr>

        <tr>
            <td colspan="2">CAPSLOCK</td>
            <td>A</td>
            <td>S</td>
            <td>D</td>
            <td>F</td>
            <td>G</td>
            <td>H</td>
            <td>J</td>
            <td>K</td>
            <td>L</td>
            <td>Ç</td>
            <td>^~</td>
            <td>}]</td>
        </tr>

        <tr>
            <td>SHIFT</td>
            <td>|\</td>
            <td>Z</td>
            <td>X</td>
            <td>C</td>
            <td>V</td>
            <td>B</td>
            <td>N</td>
            <td>M</td>
            <td><,</td>
            <td>>.</td>
            <td>:;</td>
            <td>?/</td>
            <td colspan="2">SHIFT</td>
        </tr>

        <tr>
            <td>CTRL</td>
            <td>WIN</td>
            <td>ALT</td>
            <td colspan="8">SPACE</td>
            <td>ALT</td>
            <td>FN</td>
            <td>BLA</td>
            <td>CTRL</td>
        </tr>
    </table>
</body>
</html>
